cursor:
  style:
    # Cursor Shape: [ Block | Underline | Beam ]
    shape: Block

    # Cursor Blinking State: [ Never | Off | On | Always ]
    blinking: Off

  # Blink interval in milliseconds.
  blink_interval: 750

  unfocused_hollow: true

# Usees cursor.foreground & cursor.background if set.
custom_cursor_colors: true

font:
  # All font types (bold, italic, etc...) fallback to `normal`.
  normal:
    family: Gintronic
    style: Regular
  size: 11.0

  # Extra spacing, `x` is letter spacing, `y` is line spacing.
  offset:
    x: 0
    y: 0

  # Glyph offset inside the glyph cell, (0,0) is bottom left.
  glyph_offset:
    x: 0
    y: 0

  # MacOS-only, if thin stroke rendering should be used. Only turn on for
  # retina displays.
  use_thin_strokes: true

import:
  - ~/.config/alacritty/color/color.yml

draw_bold_text_with_bright_colors: true
