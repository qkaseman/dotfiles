# Based on [PaperColor Theme](https://github.com/NLKNguyen/papercolor-theme).
#
# Color indices 0-7 are the `normal` colors and 8-15 are the `bright` colors.

schemes:

  light: &light

    primary:
      background: '0xeeeeee'
      foreground: '0x444444'

    cursor:
      text:   '0xeeeeee'
      cursor: '0x444444'

    normal:
      black:    '0xeeeeee'
      red:      '0xaf0000'
      green:    '0x008700'
      yellow:   '0x5f8700'
      blue:     '0x0087af'
      magenta:  '0x878787'
      cyan:     '0x005f87'
      white:    '0x444444'

    bright:
      black:    '0xbcbcbc'
      red:      '0xd70000'
      green:    '0xd70087'
      yellow:   '0x8700af'
      blue:     '0xd75f00'
      magenta:  '0xd75f00'
      cyan:     '0x005faf'
      white:    '0x005f87'

  dark: &dark

    primary:
      background: '0x1c1c1c'
      # foreground: '0x808080'
      foreground: '0xd0d0d0'

    cursor:
      text:   '0x1c1c1c'
      # cursor: '0x808080'
      cursor: '0xd0d0d0'

    normal:
      black:    '0x1c1c1c'
      red:      '0xaf005f'
      green:    '0x5faf00'
      yellow:   '0xd7af5f'
      blue:     '0x5fafd7'
      magenta:  '0x808080'
      cyan:     '0xd7875f'
      white:    '0xd0d0d0'

    bright:
      black:    '0x585858'
      red:      '0x5faf5f'
      green:    '0xafd700'
      yellow:   '0xaf87d7'
      blue:     '0xffaf00'
      magenta:  '0xff5faf'
      #magenta: '0xffaf00'
      cyan:     '0x00afaf'
      white:    '0x5f8787'

colors: *light
