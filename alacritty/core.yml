window:
  # Default window dimensions in lines.
  dimensions:
    columns: 100
    lines: 85

  # Padding around the window in pixels. Scaled by DPI and added at both ends.
  padding:
    x: 0
    y: 0
  dynamic_padding: false

  # Window Decorations: [ full | none ]
  decorations: none

  # Background Opacity: [ 0.0 <-> 1.0 ]
  opacity: 1.0

  # Startup Mode: [ Windowed | Maximized | Fullscreen ]
  startup_mode: Windowed

  # Terminal apps can change window title.
  dynamic_title: true

  # Application class name for Linux/BSD.
  class:
    instance: alacritty
    general: alacritty

bell:
  # Death to bells.
  duration: 0
  command: None

# Starting shell directory, if `None` the working directory of the parent
# is used.
#
# `~` briefly worked, though it apparently was never officially supported. The
# location is relative to `${HOME}`according to
# https://github.com/alacritty/alacritty/issues/6241
working_directory: './'

selection:
  # All characters used as separators for "semantic words" in Alacritty.
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

  # If selected text should be copied to the primary clipboard.
  save_to_clipboard: false

# To be replaced with `tmux` eventually.
scrolling:
  # `0` disables scrollback.
  history: 50000
